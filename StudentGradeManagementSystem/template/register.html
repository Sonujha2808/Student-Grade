<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Body and form styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            max-height: 80vh; /* Ensure the form fits within the viewport */
            overflow-y: auto; /* Allows scrolling inside the form if necessary */
            animation: fadeIn 1s ease-in-out;
        }

        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            letter-spacing: 0.05em;
        }

        button:hover {
            background: linear-gradient(135deg, #a777e3, #6e8efb);
            transform: translateY(-5px);
        }

        p {
            text-align: center;
            color: white;
            font-size: 1em;
            margin-top: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        a {
            color: #ffdb58;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Fade-in Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            form {
                padding: 30px;
            }
            button {
                font-size: 1em;
            }
        }

        /* Ensure content fits within the viewport without scrolling */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            overflow: hidden; /* Ensure no outside scrolling */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Account</button>
        </form>
        <p><a href="{% url 'login' %}">Already have an account? Log in here.</a></p>
    </div>
</body>
</html>
