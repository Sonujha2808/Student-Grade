<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Body and main container styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        p {
            margin: 20px 0;
            font-size: 1.2em;
            animation: fadeInUp 1s ease-in-out;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        a:hover {
            background: linear-gradient(135deg, #a777e3, #6e8efb);
            transform: translateY(-5px);
        }

        /* Fade-in Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ request.user.username }}!</h1>
        <p><a href="{% url 'add_grade' %}">Add Grade</a></p>
        <p><a href="{% url 'view_grades' %}">View Grades</a></p>
        <p><a href="{% url 'add_attendance' %}">Add Attendance</a></p>
        <p><a href="{% url 'view_attendance' %}">View Attendance</a></p>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    </div>
</body>
</html>
